<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8"/>  
    <title>Conecta4</title>
    <link rel="stylesheet" href="./style.css"/>
    <script type="module" src="./app.js"></script>
</head>

<body id="body">
    <aside>
        <div id="turnInfo">            
        </div>
        <div id="gameMode">
            <label>Seleccione modo de juego</label>
            <button class="modeButton" id="userUserButton">JUGADOR VS JUGADOR</button>
            <button class="modeButton" id="userRandomButton">JUGADOR VS RANDOM</button>
            <button class="modeButton" id="randomRandomButton">RANDOM VS RANDOM</button>
        </div>
        <div id="resumeGame">
            <button id="resumeButton">JUGAR OTRA PARTIDA</button>
        </div>
    </aside>

    <main>
        <h1 id="title">Conecta 4</h1>
        <div id="resultInfo"></div>
        <div id="errorInfo"></div>
        <table id="board"></table>
    </main>
    
</body>

</html>
